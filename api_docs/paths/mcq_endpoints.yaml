/mcq:
  get:
    summary: Get all MCQ questions
    responses:
      200:
        description: OK
  post:
    summary: Create a new MCQ question
    parameters:
      - name: question_id
        in: formData
        type: integer
      - name: answer
        in: formData
        type: string
      - name: choice2
        in: formData
        type: string
      - name: choice3
        in: formData
        type: string
      - name: choice4
        in: formData
        type: string
    responses:
      201:
        description: Created
/mcq/{question_id}:
  get:
    summary: Get a specific MCQ question by ID
    parameters:
      - name: question_id
        in: path
        type: integer
    responses:
      200:
        description: OK
      404:
        description: Not found
  put:
    summary: Update an existing MCQ question
    parameters:
      - name: question_id
        in: path
        type: integer
      - name: answer
        in: formData
        type: string
      - name: choice2
        in: formData
        type: string
      - name: choice3
        in: formData
        type: string
      - name: choice4
        in: formData
        type: string
    responses:
      200:
        description: OK
      404:
        description: Not found
  delete:
    summary: Delete an existing MCQ question
    parameters:
      - name: question_id
        in: path
        type: integer
    responses:
      204:
        description: No content
      404:
        description: Not found