- name: Users
  description: Represents a user in the system
  endpoints:
    - method: GET
      path: /users
      description: Retrieves a list of all users
    - method: GET
      path: /users/{user_id}
      description: Retrieves a single user by ID
      parameters:
        - name: user_id
          type: integer
          required: true
          description: The ID of the user to retrieve
    - method: POST
      path: /users
      description: Creates a new user
      parameters:
        - name: name
          type: string
          required: true
          description: The name of the user
        - name: email
          type: string
          required: true
          description: The email address of the user
        - name: photo
          type: file
          description: The user's profile photo
        - name: password
          type: string
          required: true
          description: The user's password
        - name: type
          type: string
          required: true
          description: The user's type (a=Admin, t=Teacher, s=Student)